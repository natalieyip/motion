<div class="stopwatch-wrapper">
    <div class="stopwatch-timer"> 
        <span>{{minutes}}:</span><span>{{seconds}}:</span> <span>{{milliseconds}}</span>
    </div>
    <div class="stopwatch-button-wrapper">
        <button (click)="onClickTimer()">{{ buttonText }}</button>
        <button (click)="resetTimer()"> {{ TimerButtonText.RESET }} </button>
    </div>
</div>
